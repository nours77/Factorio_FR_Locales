epilogue=Félicitations, vous avez terminé la campagne de base. \ N \ n Il y a encore beaucoup plus dans Factorio. Vous pouvez aller jouer en Jeu libre. C'est un jeu de survie qui combine toutes les mécanismes actuellement présents dans le jeu (automatisation de la production, recherche, combat). Ou encore essayer le scénario bac à sable et construire ce que vous voulez - il n'y a pas de but et pas d'ennemis. Vous pouvez également consulter notre dossier de scénario de défi (adhésion Furnace Attendant membership exigé ou plus). Il vous sera demandé de résoudre des énigmes logistiques et de construire des usines spécialisées dans un temps imparti.
